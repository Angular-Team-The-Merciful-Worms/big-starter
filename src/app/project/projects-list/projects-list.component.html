<section class="project-list">
    <h2 class="margin-top-0 text-primary">{{ categoryFilter | titlecase }} projects category</h2>

    <app-project-list-items [projects]="projects" [number]="1"></app-project-list-items>

</section>

<div *ngIf='errorMessage' class='alert alert-danger'>
    Error: {{ errorMessage }}
</div>
