<section class="project-categories">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="margin-top-0 text-primary">Project categories</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <h3 *ngIf='individualProjects && individualProjects.length' class="category-header"><a [routerLink]="['/category', 'Individual']">Individual <span class="text-muted small"> select category to see all</span></a></h3>

        <app-project-list-items [projects]="individualProjects" [number]="4"></app-project-list-items>

        <h3 *ngIf='groupProjects && groupProjects.length' class="category-header"><a [routerLink]="['/category', 'Group']">Group <span class="text-muted small"> select category to see all</span></a></h3>

        <app-project-list-items [projects]="groupProjects" [number]="4"></app-project-list-items>

        <h3 *ngIf='communityProjects && communityProjects.length' class="category-header"><a [routerLink]="['/category', 'Community']">Community <span class="text-muted small"> select category to see all</span></a></h3>

        <app-project-list-items [projects]="communityProjects" [number]="4"></app-project-list-items>

    </div>
</section>
