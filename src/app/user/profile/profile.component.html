<section class="profile">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="profile-box">
                    <h1 class="page-header">Edit Profile</h1>
                    <div class="content">
                        <div class="row">
                            <!-- left column -->
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <div class="text-center">
                                    <img src="http://lorempixel.com/200/200/people/9/" class="avatar img-circle img-thumbnail" alt="avatar">
                                    <h6>Upload a different photo...</h6>
                                    <input type="file" class="text-center center-block well well-sm">
                                </div>
                            </div>
                            <!-- edit form column -->
                            <form [formGroup]="userForm" (ngSubmit)="this.updateData()">
                                <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
                                    <div *ngIf="this.updated" class="alert alert-success alert-dismissable">
                                        <a class="panel-close close" data-dismiss="alert">×</a>
                                        <i class="fa fa-check"></i> Your profile was successfully updated!
                                    </div>
                                    <div *ngIf="this.resetPass" class="alert alert-info alert-dismissable">
                                        <a class="panel-close close" data-dismiss="alert">×</a>
                                        <i class="fa fa-unlock-alt"></i> {{this.passmg}}
                                    </div>
                                    <h3>Personal info</h3>
                                    <div class="form-group row">
                                        <label class="col-md-3 text-right control-label">First name:</label>
                                        <div class="col-md-9">
                                            <input [(ngModel)]="this.user.firstname" id="firstname" formControlName="firstname" requiredtype="text" class="form-control"
                                                type="text">
                                            <div *ngIf="formErrors.firstname" class="error"> {{ formErrors.firstname }} </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3  text-right  control-label">Last name:</label>
                                        <div class="col-md-9">
                                            <input [(ngModel)]="this.user.lastname" id="lastname" formControlName="lastname" requiredtype="text" class="form-control"
                                                type="text">
                                            <div *ngIf="formErrors.lastname" class="error"> {{ formErrors.lastname }} </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3  text-right  control-label">Username:</label>
                                        <div class="col-md-9">
                                            <input [(ngModel)]="this.user.name" id="name" formControlName="name" requiredtype="text" class="form-control" type="text">
                                            <div *ngIf="formErrors.name" class="error"> {{ formErrors.name }} </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3   text-right control-label">Email:</label>
                                        <div class="col-md-9">
                                            <input [(ngModel)]="this.user.email" id="email" formControlName="email" requiredtype="text" class="form-control" type="text">
                                            <div *ngIf="formErrors.email" class="error"> {{ formErrors.email }} </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3  text-right  control-label">Balance:</label>
                                        <div class="col-md-9">
                                            <input [(ngModel)]="this.user.balance" id="balance" formControlName="balance" requiredtype="number" class="form-control"
                                                type="number">
                                            <div *ngIf="formErrors.balance" class="error"> {{ formErrors.balance }} </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 control-label"></label>
                                        <div class="text-right col-md-9">
                                            <button [disabled]="!userForm.valid && !!updated" class="btn btn-primary" type="submit">Save Changes</button>
                                            <button (click)="this.changePassword()" class="btn btn-info custom-btn" type="submit">Reset Password</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
